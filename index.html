<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Buddy 2.O</title>
    <style>
        /* CSS Styles can be added here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Add more styles as needed */
    </style>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1 id="bb">Bill Buddy 2.0</h1>
        </div>
        <button id="logout-btn">Logout</button>
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <h2>Scan your ID card</h2>
            <h2><button onclick="displayError()" style="font-weight: bold; font-size:20px">Scan ID</button></h2>
            <h2>Enter ID number:</h2>
            <a href="loginid.html"><button style="font-weight: bold; font-size:20px">Enter ID Number</button></a>
        </div>
    </main>

    <footer>

    </footer>
    <script src="logout.js"></script>
    <script>
        function displayError() {
            var errorDiv = document.createElement("div");
            errorDiv.innerText = "Scanning not supported for your device";
            errorDiv.classList.add("error-message");
            document.body.appendChild(errorDiv);
            setTimeout(function() {
                errorDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
