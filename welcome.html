<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="name.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1 id="bb">Bill Buddy 2.0</h1>
        </div>
        <button id="logout-btn">Logout</button>
    </header>

    <main>
        <div class="welcome-container">
            <p id="welcomeMessage"></p>
            <p id="countdown"></p> <!-- Countdown display -->
        </div>
    </main>
    <script>
        document.getElementById("logout-btn").addEventListener("click", function() {window.location.href = "index.html";});
    
    window.addEventListener("unload", function() {window.location.reload();});
</script>
</body>
</html>
